<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Calculadora dinâmica

        // Queremos um número inicial
        // Queremos um sinal (tipo de operação)
        // Queremos um número final

        var numero1 = prompt('Informe o primeiro número: ');
        var sinal = prompt('Informe o sinal de operação: ');

        while(sinal != '-' && sinal != '+' && sinal != '*' && sinal != '/') {
            alert('Insira um sinal válido.');

            sinal = prompt('Informe o sinal de operação: ');
        }

        var numero2 = prompt('Informe o número final: ');
        // converte uma string em number
        numero1 = parseInt(numero1);
        numero2 = parseInt(numero2);

        var resultadoFinal = 0;
        if(sinal == '+'){
            resultadoFinal = numero1 + numero2;
        }else if(sinal == '-'){
            resultadoFinal = numero1 - numero2;
        }else if(sinal == '*'){
            resultadoFinal = numero1 * numero2;
        }else if(sinal == '/'){
            resultadoFinal = numero1 / numero2;
        }


        alert('O resultado final é: '+resultadoFinal);
    </script>
</body>
</html>
