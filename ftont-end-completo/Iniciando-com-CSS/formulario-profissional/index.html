<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Profissional</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Meu grupo do formulário</legend>
            <div>
                <input type="text" name="nome" placeholder="Digite o seu nome">
            </div>
            <div>
                <input type="text" name="email" placeholder="Digite o seu e-mail">
            </div>
            <div>
                <select name="lista" id="">
                    <option disabled selected value="">Qual sua idade?</option>
                    <option value="20">20</option>
                    <option value="25+">25+</option>
                    <option value="40+">40+</option>
                </select>
            </div>

            <h2>Qual a sua cidade?</h2>
            <div class="input">
                <div>
                    <input type="radio" name="cidade" id="" value="Mauriti"><span>Mauriti</span>
                </div>
                <div>
                    <input type="radio" name="cidade" id="" value="Milagres"><span>Milagres</span>
                </div>
                <div>
                    <input type="radio" name="cidade" id="" value="Brejo Santo"><span>Brejo Santo</span>
                </div>
            </div><!--input-->

            <h2>O que você gosta de comer?</h2>
            <div class="input">
                <div>
                    <input type="checkbox" name="comida[]" id="" value="Fruta"><span>Fruta</span>
                </div>
                <div>
                    <input type="checkbox" name="comida[]" id="" value="Fast Food"><span>Fast Food</span>
                </div>
                <div>
                    <input type="checkbox" name="comida[]" id="" value="Salada"><span>Salada</span>
                </div>
            </div><!--input-->

            <div class="file"><!--file-->
                <h2>Envie uma foto sua.</h2>
                <input type="file" name="file" id="file">
                <label for="file">Clique aqui</label>
            </div><!--file-->

            <div><!--textarea-->
                <div>
                    <textarea name="observacao" id="" cols="30" rows="10" placeholder="Possui alguma observação?"></textarea>
                </div>
                <input type="submit" name="acao" value="Enviar!">
            </div><!--textarea-->
        </fieldset>
    </form>
</body>
</html>
