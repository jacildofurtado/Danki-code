<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Profissional</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Meu grupo do formulário</legend>
            <div>
                <input type="text" name="nome" placeholder="Digite o seu nome">
            </div>
            <div>
                <input type="text" name="email" placeholder="Digite o seu e-mail">
            </div>
            <div>
                <select name="lista" id="">
                    <option disabled selected value="">Qual sua idade?</option>
                    <option value="">20</option>
                    <option value="">25+</option>
                    <option value="">40+</option>
                </select>
            </div>

            <h2>Qual a sua cidade?</h2>
            <div class="input">
                <div>
                    <input type="radio" name="cidade" id=""><span>Mauriti</span>
                </div>
                <div>
                    <input type="radio" name="cidade" id=""><span>Milagres</span>
                </div>
                <div>
                    <input type="radio" name="cidade" id=""><span>Brejo Santo</span>
                </div>
            </div><!--input-->

            <h2>O que você gosta de comer?</h2>
            <div class="input">
                <div>
                    <input type="checkbox" name="cidade" id=""><span>Fruta</span>
                </div>
                <div>
                    <input type="checkbox" name="cidade" id=""><span>Fast Food</span>
                </div>
                <div>
                    <input type="checkbox" name="cidade" id=""><span>Salada</span>
                </div>
            </div><!--input-->

            <div>
                <div>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Possui alguma observação?"></textarea>
                </div>
                <input type="submit" name="acao" value="Enviar!">
            </div>
        </fieldset>
    </form>
</body>
</html>
