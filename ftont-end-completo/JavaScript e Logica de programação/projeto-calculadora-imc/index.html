<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcuradora de IMC</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <main>
        <div class="container">

            <div class="card">
                <h2>Calculadora de IMC</h2>
                <div class="img-single">
                    <img src="images/imc.png" alt="imagem-IMC">
                </div><!--img-single-->

                <div class="form">
                    <form action="">
                        <div class="form-wraper">
                            <label for="peso">Seu peso:</label>
                            <input type="number" id="peso" name="peso" required><span>kg</span>
                        </div><!--form-wraper-->
                        
                        <div class="form-wraper">
                            <label for="altura">Sua altura:</label>
                            <input type="number" id="altura" name="altura" required><span>m</span>
                        </div><!--form-wraper-->
                    </form>

                    <button onclick="calcular()">Calcular</button>

                    <div id="res">Seu resultado ir√° aparecer aqui</div>
                </div><!--form-->


            </div><!--card-->

            
        </div><!--container-->
    </main>
</body>
</html>
