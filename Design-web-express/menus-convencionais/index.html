<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | UI/UX</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-desktop"><a href="index.html">Logomarca</a></div><!--logo-desktop-->
            <nav class="desktop">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav><!--desktop-->
            <nav class="mobile">
                <div class="logo-mobile"><a href="index.html">Logomarca</a></div><!--logo-mobile-->
                <h3><span class="material-symbols-outlined">menu</span></h3>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav><!--mobile-->
            <div class="clear"></div>
        </div><!--container-->
    </header>

    <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
    <script>
        $(function(){
            $('nav.mobile h3').click(function(){
                $('nav.mobile ul').slideToggle();
            })
        })
    </script>
</body>
</html>
